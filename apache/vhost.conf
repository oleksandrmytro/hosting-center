<VirtualHost *:80>
    ServerAdmin admin@mojafirma.cz
    ServerName www.mojafirma.cz
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mojafirma_error.log
    CustomLog ${APACHE_LOG_DIR}/mojafirma_access.log combined
</VirtualHost>
